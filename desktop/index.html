    <title>OrcaPlay</title>
  </head>
  <body>
    <script>
      'use strict'

      const client = new Client()
      const orcaPlay = new OrcaPlay(client, '../media')

      client.install(document.body)
      orcaPlay.install(document.body)

      window.addEventListener('load', () => { 
        client.start()
        client.acels.inject('Orca')
        orcaPlay.start()
      })
    </script>
